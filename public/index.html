<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - Auto Translation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h1>Private Chat</h1>
                <p>Auto Chinese-English Translation</p>
            </div>
            <form>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="loginButton" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Connect
                </button>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> Two users supported with separate passwords</p>
                <p><i class="fas fa-mobile-alt"></i> Multiple devices per user allowed</p>
                <p><i class="fas fa-language"></i> Automatic bidirectional translation</p>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <i class="fas fa-comments"></i>
                <h1>Private Chat</h1>
                <span class="auto-translate-indicator">
                    <i class="fas fa-language"></i>
                    Auto-translate enabled
                </span>
            </div>
            <div class="header-right">
                <div id="currentUser" class="current-user"></div>
                <div id="userStatus" class="user-status"></div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages-container"></div>

        <!-- Input Area -->
        <div class="input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-group">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Type your message in Chinese or English..." 
                           autocomplete="off">
                    <input type="file" 
                           id="fileInput" 
                           accept="image/*" 
                           style="display: none;">
                    <button type="button" id="fileButton" class="file-btn" title="Share image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button type="submit" id="sendButton" class="send-btn" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
